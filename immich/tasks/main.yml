---
# tasks file for caddy

- name: Add Docker repository signature
  apt_key:
    url: "https://download.docker.com/linux/debian/gpg"
    state: present

- name: Add Docker repository to sources list
  apt_repository:
    repo:
      "deb https://download.docker.com/linux/debian
      bookworm stable"
    state: present

- name: Install required packages
  apt:
    update_cache: yes
    name:
      - docker-ce 
      - docker-ce-cli 
      - containerd.io 
      - docker-buildx-plugin 
      - docker-compose-plugin
      - rclone
      - fuse
    state: present

# Info rclone mount https://rclone.org/commands/rclone_mount/
- name: Setup rclone config
  become: true
  ansible.builtin.template:
    src: rclone.conf.j2
    dest: "{{ rclone_conf_path }}"
    owner: root
    group: root
    mode: '0644'

- name: Create mount directory
  ansible.builtin.file:
    path: /mnt/storagebox
    state: directory
    mode: '0755'

# Lien symbolique pour mount ln -s /usr/bin/rclone /sbin/mount.rclone
- name: Create symbolic link for rclone
  ansible.builtin.file:
    src: /usr/bin/rclone
    dest: /sbin/mount.rclone
    owner: root
    group: media
    state: link

# ajout mount
- name: Copy mount file
  become: true
  ansible.builtin.copy:
    src: mnt-storagebox.mount
    dest: "{{ mount_file_path }}mnt-storagebox.mount"
    owner: root
    group: root
    mode: '0644'

# ajout mount
- name: Copy mount file
  become: true
  ansible.builtin.copy:
    src: mnt-storagebox.automount
    dest: "{{ mount_file_path }}mnt-storagebox.automount"
    owner: root
    group: root
    mode: '0644'

- name: Reload to systemd
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Enable automount
  ansible.builtin.systemd_service:
    enabled: true
    name: mnt-storagebox.automount

- name: Start mount service
  ansible.builtin.systemd_service:
    state: started
    name: mnt-storagebox.mount

# Copy docker files
- name: Copy immich repo
  become: true
  ansible.builtin.copy:
    src: immich/docker-compose.yml
    dest: "{{ dockge_base_folder }}immich/docker-compose.yml"
    owner: root
    group: root
    mode: '0644'

- name: Copy Immich .env
  become: true
  ansible.builtin.template:
    src: .env.j2
    dest: "{{ dockge_base_folder }}immich/.env"
    owner: root
    group: root
    mode: '0644'

# Start 
- name: Create and start Immich via docker-compose
  community.docker.docker_compose_v2:
    project_src: "{{ dockge_base_folder }}/immich"
